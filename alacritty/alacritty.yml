general:
  live_config_reload: true

window:
  title: Terminal
  dynamic_title: false
  
  padding:
    x: 4
    y: 4

  opacity: 0.8

font:
  normal:
    family: monospace
    style: Regular

  bold:
    family: monospace
    style: Medium

  italic:
    family: monospace
    style: "Light Italic"

  size: 14.0
colors:
  primary:
    background: '0x282828'
    foreground: '0xd4be98'
  normal:
    black:   '0x3c3836'
    red:     '0xea6962'
    green:   '0xa9b665'
    yellow:  '0xd8a657'
    blue:    '0x7daea3'
    magenta: '0xd3869b'
    cyan:    '0x89b482'
    white:   '0xd4be98'
  bright:
    black:   '0x3c3836'
    red:     '0xea6962'
    green:   '0xa9b665'
    yellow:  '0xd8a657'
    blue:    '0x7daea3'
    magenta: '0xd3869b'
    cyan:    '0x89b482'
    white:   '0xd4be98'

key_bindings:
  - { key: C, mods: Control, action: Copy }
  - { key: V, mods: Control, action: Paste }

cursor:
  style:
    shape: Beam
  vi_mode_style:
    shape: Beam
